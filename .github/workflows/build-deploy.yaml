on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Release Type'
        required: true
        default: 'warning'
        type: choice
        options:
        - Major Release
        - Minor Release
        - Patch Release
  release:
    types: [ created ]
  push:
    branches:
      - dev

jobs:
  log-the-inputs:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Log level: $LEVEL"
          echo "Tags: $TAGS"
          echo "Environment: $ENVIRONMENT"
          BRANCH="${GITHUB_REF#refs/heads/}"
          echo Branch=$BRANCH
        env:
          LEVEL: ${{ inputs.logLevel }}
          TAGS: ${{ inputs.tags }}
          ENVIRONMENT: ${{ inputs.environment }}